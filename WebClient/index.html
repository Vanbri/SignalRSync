<!-- WebClient/wwwroot/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web Client - SignalR</title>
</head>
<body>
  <h3>Web client</h3>
  <input id="miInput" placeholder="Escribe..." />
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr/dist/browser/signalr.min.js"></script>
  <script>
    const input = document.getElementById('miInput');

    // Nota: apuntamos al servidor SignalR en el puerto 5000
    const connection = new signalR.HubConnectionBuilder()
      .withUrl("http://localhost:5000/textoHub")
      .withAutomaticReconnect()
      .build();

    let suppressLocal = false;

    connection.on("RecibirTexto", text => {
      // evitar bucle de eco
      suppressLocal = true;
      input.value = text;
      suppressLocal = false;
    });

    connection.start()
      .then(() => console.log('Conectado al hub'))
      .catch(err => console.error(err));

    input.addEventListener('input', () => {
      if (suppressLocal) return;
      connection.invoke("EnviarTexto", input.value)
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
